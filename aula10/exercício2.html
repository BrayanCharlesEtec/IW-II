<!DOCTYPE html>
<html>
<head>
  <title>Exercício 2</title>
</head>
<body>
  <button onclick="confirmaracao()">Clique aqui para proosseguir</button>

  <script>
    function confirmaracao() {
      let resultado = confirm("Você tem certeza disso...?");
      if (resultado) {
        alert("Ação confirmada...");
      } else {
        alert("Ação recusada...");
      }
    }
  </script>
</body>
</html>
